<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <!-- Edgeflip JavaScript includes -->
        <script type='text/javascript'>
            {% include "core/includes/edgeflip.js" %}
            {% include "core/includes/csrf.js" %}
            {% include "core/includes/events.js" %}
            {% include "core/includes/heartbeat.js" %}
            {% include "core/includes/facebook.js" %}
            edgeflip.FB_APP_ID = {{ fb_app_id }};
        </script>
        <!-- End Edgeflip JavaScript includes -->
        <!-- Edgeflip JavaScript resources -->
        <script src="{{ STATIC_URL }}js/map.js"></script>
        <!-- End Edgeflip JavaScript resources -->
        <!-- Edgeflip Map JavaScript -->
        <script>
            Map.init({
                debug: {{ debug|yesno:"true,false" }},
                dataURL: "{% url 'gimmick:map-data' %}"
            });
        </script>
        <!-- End Edgeflip Map JavaScript -->
    </head>
    <body>
        {% csrf_token %} {# Ensures the token/cookie is available #}
        <script type="text/javascript">edgeflip.CSRF.setHeader();</script>

        hello world
        <div id="map" style="width: 900px; height: 500px;"></div>

        <script type='text/javascript' src='https://www.google.com/jsapi'></script>
        <script type='text/javascript'>
            google.load('visualization', '1', {'packages': ['geochart']});
            google.setOnLoadCallback(function() {
                var data = google.visualization.arrayToDataTable([
                    ['State', 'Value'],
                    ['Illinois', 200],
                    ['Missouri', 300],
                ]);
                var output = document.getElementById('map');
                var chart = new google.visualization.GeoChart(output);
                chart.draw(data, {
                    region: 'US',
                    resolution: 'provinces'
                });
            });
        </script>
    </body>
</html>
