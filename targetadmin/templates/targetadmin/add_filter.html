<form id="add-filter-form" action="{% url 'filter-add' client.pk %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="span5">
            <div id="new-form-1" class="new-filters">
                <p>{{ form.feature.errors }}{{ form.feature.label_tag }} {{ form.feature }}</p>
                <p>{{ form.operator.errors }}{{ form.operator.label_tag }} {{ form.operator }}</p>
                <p style="display: none;">{{ form.value }}</p>
                <p id="value-p">{{ form.value.errors }}
                    <label for="{{ form.value.id_for_label }}">{{ form.value.label }}</label>
                    <input id="{{ form.value.id_for_label }}-split-1" name="value-split-1" type="text" class="filter-val-input">
                    <span id="value-span"></span><a id="value-a" class="icon-plus" href="#id-value" style=""></a>
                </p>
                <hr>
            </div>
        </div>
    </div>
</form>
<script>

    var input_count = 1;

    $('.icon-plus').click(function(e){
        var split_id = e.target.id.split('-');
        var form_tag = split_id[0] + '-' + split_id[1];
        input_count += 1;
        var new_id = 'id_value-split-' + input_count;
        var dest_id = '#' + e.target.id + '-span';
        $('#value-span').append(
            '<input id="' + new_id + '" maxlength="1024" name="' + new_id + '" type="text" class="' + form_tag + '-filter-val-input">'
        );
    });
</script>
