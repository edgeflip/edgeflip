{% extends "targetadmin/base.html" %}
{% block title %}{{ client.name }}{% endblock %}
{% block content %}
    <h2 style="text-align:center;">{{ client.name }}</h2>
    <div class="span9">
        <div><a href="{% url 'targetadmin:campaign-wizard' client.pk %}">Campaign Wizard</a></div>
        <div><a href="{% url 'reporting:client_summary' client.pk %}">Reporting Dashboard</a></div>
    </div>
    <div class="span9">
        <div class="span4">
            <h4>Campaigns</h4>
            <ul>
                {% for campaign in root_campaigns.all %}
                    <li><a href="{% url 'targetadmin:campaign-summary' client.pk campaign.pk %}">{{ campaign.name|slice:":-2" }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
