
<!-- DOC: jinja macro for a face widget -->
{% macro face(fbid, firstname, lastname) %}


<div style="position: relative">
    <div class="xout" onClick="doReplace({{fbid}});">
        x
    </div>

    <div class="friend_box" id="friend-{{fbid}}" onClick="faceClick({{fbid}});">

        <table>
            <tr>
                <td>
                    <input type="checkbox" id="box-{{fbid}}" style="display: none">
                </td>
                <td>
                    <img src="http://graph.facebook.com/{{fbid}}/picture" border=0/>
                </td>
                <td>
                    <div class="friend_txt">
                        <div class="friend_name">
                            {{firstname}}
                            <br>
                            {{lastname}}
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</div>


{% endmacro %}

{# If using this page for an ajax call, return one face: #}
{{ face(id, fname, lname) }}
