{% load facebook %}
{% spaceless %}
<li class="friend_wrapper" style="position: relative" id="wrapper-{{uid}}" data-uid="{{uid}}">
    <div class="xout">x</div>
    <div id="friend-{{uid}}" class="friend_box friend_box_unselected">
        <div class="checkmark">&nbsp;</div>
        <div class="friend_pic">
            <img src="{% flexipic uid picture %}" border=0 />
        </div>
        <div class="friend_txt">
            <div class="friend_name dojoxEllipsis">{{firstname}}</div>
            <div class="friend_name dojoxEllipsis">{{lastname}}</div>
        </div>
    </div>
</li>
{% endspaceless %}
