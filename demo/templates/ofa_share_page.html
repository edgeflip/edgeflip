<!DOCTYPE html>

<HTML>
<HEAD>
	<TITLE>OFA Sharing Page</TITLE>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojox/html/resources/ellipsis.css" />

	<!-- edgeflip stylesheets -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='button_man.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='faces.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='share_msg.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='manual_add.css') }}" />
	<STYLE>

		/* Funny thing about static CSS style sheets... can't template them out! */

		#share_button,
		#do_share_button {
			display:block;
			width:200px;
			height: 30px;
			font-weight:200;
			color:#FFFFFF;
			background-color: #0270A0;
			text-align:center;
			padding:4px;
			border: 2px solid #4E9BBD;
			box-shadow: 3px 3px 5px #094163;
			border-radius: 10px;
			text-decoration:none;
			text-transform:lowercase;
			font-family: "Gill Sans", "Trebuchet MS", Helvetica, sans-serif;
			vertical-align: middle;
			line-height: 30px;
			font-size: 20px;
			letter-spacing: 1.5px;
			margin: 5px;
		}

		#share_button:hover,
		#do_share_button:hover {
			background-color: #094163;
			box-shadow: 2px 2px 3px #094163;
			border: 2px solid #0270A0;
		}

	</STYLE>
	<!-- edgeflip stylesheets -->

  	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />

	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js"></script>
	<script>
		dojo.require("dojox.html.ellipsis");
	</script>

	<!-- edgeflip javascript -->
	<script src="{{ url_for('static', filename='ie_fixes.js') }}"></script>
	<script src="{{ url_for('static', filename='ofa_load_and_login.js') }}"></script>
	<SCRIPT>
		imgsToLoad = [	"{{ url_for('static', filename='aniprogress.gif') }}" ];
		preload(imgsToLoad);
	</SCRIPT>
	<!-- edgeflip javascript -->

</HEAD>
<BODY>

<div style="width: 100%; background-color: #094163; box-shadow: 0px 2px 8px black;">
	<div style="font-family:arial,sans-serif; font-size:71px; color:#0052CC; font-weight:900; background-image: url('http://secure.assets.bostatic.com/uptown/images/ofa4-logo-large-white.png'); height: 50px; width: 100%; background-repeat: no-repeat; background-position: 50%; background-size: 30%; cursor: pointer;" onClick="window.location = 'http://www.barackobama.com/';"></div> 
</div>

<div id="share_content" style="height: 75px; width: 500px; border: none; margin: 25px auto; font-family: 'Gill Sans', Helvetica, sans-serif; text-align: center;">
<h2 style="font-weight: 200; color: #094163; background-color: #f7f7f7; padding: 5px; border-radius: 5px; margin: 2px; box-shadow: 2px 2px 5px black;">Support Climate Legislation by telling your friends in key states to contact their Senators!</h2>
</div>
<BR>

<!-- SHARE BUTTON -->
<div style="display: table; position: relative; margin: 0px auto;">

	<div id="share_button" onclick="show_friends();">Show Your Support</div>

	<div id='progress' style='text-align: center; width: 250px; background-color: white; padding: 5px; border-radius: 5px; box-shadow: 2px 2px 5px black; margin-top: 30%; display: none;'>
		<h2 style="font-family: 'Gill Sans', Helvetica, sans-serif; font-weight: 200; margin: 10px; color: #094163;">L o a d i n g . . .</h2>
		<img src="{{url_for('static', filename='aniprogress.gif')}}">
	</div>

</div>

<div id="friends_div" style="display:none;">
	
	<div id="your-friends-here"></div> <!-- your-friends-here -->

</div> <!-- friends_div -->


<div id="fb-root"></div>
<script type="text/javascript">
	
	window.fbAsyncInit = function() {


		FB.init({ appId: '{{ fbParams.fb_app_id }}', //change the appId to your appId
			status: true, 
			cookie: true,
			xfbml: true,
			oauth: true});

	}; // fbAsyncInit

	(function() {
		var e = document.createElement('script'); e.async = true;
		e.src = document.location.protocol 
			+ '//connect.facebook.net/en_US/all.js';
		document.getElementById('fb-root').appendChild(e);
	}());
		
</script>

</BODY>
</HTML>
