<!DOCTYPE html>

<HTML>
<HEAD>
	<TITLE>OFA Sharing Page</TITLE>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojox/html/resources/ellipsis.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" />

	<!-- edgeflip stylesheets -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='button_man.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='faces.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='share_msg.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='manual_add.css') }}" />
	<!-- edgeflip stylesheets -->

	<!-- Document-specific style -->
	<STYLE>
		/* May eventually want to template these style rules and pass from Flask */
		body {
			background-image: url(http://secure.assets.bostatic.com/resize/wind-power-20130204002558.jpg);
		    background-attachment: fixed;
		    /* IE Fix for background-size: cover (https://github.com/louisremi/background-size-polyfill) */
			-ms-behavior: url({{url_for('static', filename='backgroundsize.min.htc')}});
			background-size: cover;
		}

		#share_content {
			height: 75px;
			width: 500px;
			border: none;
			margin: 25px auto;
		}

		#ofa_header_container {
			width: 100%;
			background-color: #094163;
			box-shadow: 0px 2px 8px black;
		}

		#ofa_header {
			background-image: url('http://secure.assets.bostatic.com/uptown/images/ofa4-logo-large-white.png');
			height: 50px;
			width: 100%;
			background-repeat: no-repeat;
			background-position: 50%;
			background-size: 30%;
			cursor: pointer;
		}

	</STYLE>
	<!-- Document-specific style -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js"></script>
	<script>
		dojo.require("dojox.html.ellipsis");
	</script>

	<!-- edgeflip javascript -->
	<script src="{{ url_for('static', filename='ie_fixes.js') }}"></script>
	<script src="{{ url_for('static', filename='ofa_load_and_login.js') }}"></script>
	<SCRIPT>
		imgsToLoad = [	"{{ url_for('static', filename='aniprogress.gif') }}" ];
		preload(imgsToLoad);
	</SCRIPT>
	<!-- edgeflip javascript -->

</HEAD>
<BODY>

<div id="ofa_header_container">
	<div id="ofa_header" onClick="window.location = 'http://www.barackobama.com/';"></div> 
</div>

<div id="share_content" class="h2_container">
	<h2>Support Climate Legislation by telling your friends in key states to contact their Senators!</h2>
</div>
<BR>

<!-- SHARE BUTTON -->
<div style="display: table; position: relative; margin: 0px auto;">

	<div id="share_button" class="button" onclick="show_friends();">Show Your Support</div>

	<div id="progress" class="h2_container" style="width: 250px; background-color: white; margin-top: 30%; display: none;">
		<h2 style="margin: 10px;">L o a d i n g . . .</h2>
		<img src="{{url_for('static', filename='aniprogress.gif')}}">
	</div>

</div>

<div id="friends_div" style="display:none;">
	
	<div id="your-friends-here"></div> <!-- your-friends-here -->

</div> <!-- friends_div -->


<div id="fb-root"></div>
<script type="text/javascript">
	
	window.fbAsyncInit = function() {


		FB.init({ appId: '{{ fbParams.fb_app_id }}', //change the appId to your appId
			status: true, 
			cookie: true,
			xfbml: true,
			oauth: true});

	}; // fbAsyncInit

	(function() {
		var e = document.createElement('script'); e.async = true;
		e.src = document.location.protocol 
			+ '//connect.facebook.net/en_US/all.js';
		document.getElementById('fb-root').appendChild(e);
	}());
		
</script>

</BODY>
</HTML>
