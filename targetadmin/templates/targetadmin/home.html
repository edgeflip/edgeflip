{% extends "targetadmin/base.html" %}
{% block title %}Choose a Client{% endblock %}
{% block content %}
    <h2>Choose a Client</h2>
    <ul>
        {% for client in client_list %}
            <li><a href="{% url 'client-detail' client.pk %}">{{ client.name }}</a></li>
        {% endfor %}
    </ul>
    Or, <a href="/new_client">Create a Client</a>
{% endblock %}
