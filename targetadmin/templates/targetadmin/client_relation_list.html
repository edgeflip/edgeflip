{% extends "targetadmin/base.html" %}
{% block title %}Choose a {{ obj_str }}{% endblock %}
{% block content %}
    <h2>Choose a {{ obj_str }}</h2>
    <ul>
        {% for obj in object_list %}
            <li><a href="{% url detail_url_name client.pk obj.pk %}">{{ obj.name }}</a></li>
        {% endfor %}
    </ul>
    Or, <a href="{% url create_url_name client.pk %}">Create a {{ obj_str }}</a>
{% endblock %}
