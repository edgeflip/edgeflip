{% extends "dashboard/base.html" %}

{% block body %}


<style type="text/css">

    body {

        background: #2c3844;

    }


    #bounds { 
        text-align: center;
        margin: 50px auto;
        width: 500px;

        border: 1px solid #397793;
        text-align: right;
        padding: 10px;
        background: white;

        font-family: "Gill Sans", "Trebuchet MS", Helvetica, sans-serif;
        color: #397793;
    }

    #logo {
        margin: 28px;
    }

    #loginform {
        width: 200px;
        margin: 0 auto;
    }

    #errors {
        text-align: center;
        color: red;
    }


</style>


<div id="bounds">


    <img src="http://edgeflip.com/logo.png" width="443" height="120" id="logo" />

    {% if form.errors %}
        <p id="errors">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" id="loginform">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
       </table>

       <input type="submit" value="LOGIN" />
       <input type="hidden" name="next" value="/dashboard/" />
   </form>

</div>

{% endblock %}
