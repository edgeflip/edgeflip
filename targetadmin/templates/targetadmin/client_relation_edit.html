{% extends "targetadmin/base.html" %}
{% block title %}{% if object %}Edit{% else %}Create{% endif %} {{ obj_str }}{% endblock %}
{% block content %}
    {% if object %}
        <h2>Edit {{ object.name }}</h2>
    {% else %}
        <h2>Create New {{ obj_str }}</h2>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-large btn-primary" type="submit" value="Submit" />
        <a href="{% url 'client-detail' client.pk %}" class="btn btn-large btn-danger">Cancel</a>
    </form>
{% endblock %}
