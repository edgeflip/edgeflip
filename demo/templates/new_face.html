
{% macro face(fbid, firstname, lastname) %}
<div class="friend_box" id="friend-{{fbid}}">
	<div class="xout" onClick="doReplace({{fbid}});">
		x
	</div>
	<div class="friend_pic">
		<img src="http://graph.facebook.com/{{fbid}}/picture" border=0 />
	</div>
	<div class="friend_txt">
		<div class="friend_name dojoxEllipsis">
			{{firstname}}
		</div>
		<div class="friend_name dojoxEllipsis">
			{{lastname}}
		</div>
		<div class="friend_checkbox">
			<input type="checkbox" id="box-{{fbid}}" checked="checked" onChange="toggleFriend({{fbid}});">
		</div>
	</div>
</div>
{% endmacro %}

{# If using this page for an ajax call, return one face: #}
{{ face(id, fname, lname) }}
