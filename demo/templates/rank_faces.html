<div style="text-align: center; border-bottom: thin dashed gray;">
	Friends Returned: <span style="font-weight: bold;">{{face_friends|length}}</span>
	<span id="elapsed_{{rankfn}}">&nbsp;</span>
</div>
<br>
<TABLE BORDER=0>
{% for face_friend in face_friends %}
	<TR>
	    <TD VALIGN="CENTER" ALIGN="RIGHT">{{loop.index}}.</TD>
	    <TD VALIGN="TOP"><img src="http://graph.facebook.com/{{face_friend.id}}/picture" border=0/></TD>
		<TD VALIGN="TOP"><span style="font-weight: bold;">{{face_friend.name}}</span><BR>
		<span style="font-size: small;">Score: {{face_friend.score}}</span><br> 
		<span style="font-size: small;">Counts: {{face_friend.desc | safe}}</span><br>
	    </TD>
	</TR>
	<TR>
		<TD COLSPAN=3><span style="font-size: 5px;">&nbsp;</span></TD>
	</TR>
{% endfor %}
</TABLE>
