{% extends "targetadmin/base.html" %}
{% block title %}Choose a Client{% endblock %}
{% block content %}
    <h2>Choose a Client</h2>
    <ul>
        {% for client in client_list %}
            <li><a href="{% url 'targetadmin:client-detail' client.pk %}">{{ client.name }}</a></li>
        {% endfor %}
    </ul>
    {% if request.user.is_superuser %}Or, <a href="{% url 'client-new' %}">Create a Client</a>{% endif %}
{% endblock %}
