<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Base template for pages utilizing require.js -->
    <!-- require.js is the vendor file, main.js is configuration -->
    <script src="{{ STATIC_URL }}js/vendor/require.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
  </head>

  <body>
    <section class="container-fluid">
        <div id="content-container" class="row"></div>
    </section>

    <!-- Page specific javascript AMD modules will execute here -->
    <script>{% block require %}{% endblock %}</script>
  </body>
</html>
