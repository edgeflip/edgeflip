{% extends "targetadmin/base.html" %}
{% block title %}Edit Content{% endblock %}
{% block content %}
    {% if client %}
        <h2>Edit {{ content.name }}</h2>
    {% else %}
        <h2>Create New Content</h2>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
