<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title" id="filter-modal-label">Create Filter</h4>
</div>
<div class="modal-body">
    <form id="add-filter-form" action="{% url 'targetadmin:filter-add' client.pk %}" method="post">
        {% csrf_token %}
        <div class="add-filter-row clearfix">
            <div class="filter-selection-col">
                <div id="new-form-1">
                    <p style="display: none;">{{ form.value }}</p>
                    <div>
                        {{ form.feature.label_tag }}
                        {{ form.feature }}
                    </div>
                    <div>
                        {{ form.operator.label_tag }}
                        {{ form.operator }}
                    </div>
                    <div class="value-container">
                        <label for="{{ form.value.id_for_label }}">{{ form.value.label }}</label>
                        <div class="clearfix">
                            <div class="text-input-list">
                                <input data-js="firstValueInput" id="{{ form.value.id_for_label }}-split-1" name="value-split-1" type="text" class="filter-val-input">
                                <span data-js="extraValues"></span>
                            </div>
                            <div data-js="addValueBtn" class="add-input-container">
                                <span class="glyphicon glyphicon-plus"></span>
                            </div>
                        </div>
                        <select data-js="genderDropdown" style="display:none;">
                            <option value="" selected="selected">--------</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <div data-js="ageRangeContainer" style="display:none;">
                            <div style="padding-bottom: 10px;">
                                <span>Age range:</span>
                                <span data-js="ageRangeDisplay">25 - 75</span>
                            </div>
                            <div data-js="ageRange"></div>
                        </div>
                        <div data-js="locationContainer" style="display: none;">
                            <div>
                                <label for="location-type">Location Type (one per filter)</label>
                                <select data-js="locationTypeDropdown" data-placement="right" data-content="Please select a location type.">
                                    <option value="" data-dropdown="" selected="selected">--------</option>
                                    <!--<option value="country">Country</option>-->
                                    <option value="state">State</option>
                                    <option value="city">City</option>
                                </select>
                            </div>
                            <div id="country-container" style="display: none;">
                                <label for="country-dropdown">Country</label>
                                <select id="country-dropdown" data-placement="right">
                                    <option value="us" selected="selected">United States</option>
                                </select>
                            </div>
                            <div data-js="stateContainer" style="display: none;">
                                <label for="us-state-dropdown">State</label>
                                <input type="text" data-js="stateInput" placeholder="Enter a state" autocomplete="off"/>
                            </div>
                            <div data-js="cityContainer" style="display: none;">
                                <label for="city-input">City</label>
                                <input type="text" data-js="cityInput" placeholder="Enter a city" />
                            </div>
                            <button data-js="addLocationBtn" class="btn btn-mini hide" type="button" data-placement="right">Add Filter</button>
                        </div>
                    </div>
                </div>
            </div>
            <div data-js="proposedLocationsContainer" class="filter-builder-col">
                <h5 style="margin-top: 0px; border-bottom: 2px inset lightgray">Current Location Filter</h5>
                <div data-js="proposedLocations" style="padding-left: 10px;"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button data-js="saveFilterBtn" type="button" class="btn btn-primary">Save changes</button>
</div>
