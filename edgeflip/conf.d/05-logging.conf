---
logging:
    version: 1
    disable_existing_loggers: true
    
    formatters:
        simple:
            format: "%(levelname)s %(name)s: %(message)s"
        verbose:
            format: "%(levelname)s %(name)s %(process)d %(thread)d: %(message)s"
    
    handlers:
        console:
            level: DEBUG
            class: logging.StreamHandler
            formatter: simple
    
        syslog:
            level: INFO
            class: logging.handlers.SysLogHandler
            formatter: verbose
            address: /var/run/syslog #/dev/log
            facility: local2
    
    root:
        handlers: [console]
        level: DEBUG
    
    loggers:
        pika:
            level: CRITICAL
