<!DOCTYPE html>

<HTML>
<HEAD>
	<TITLE>OFA Sharing Page</TITLE>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<!-- edgeflip stylesheets -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='button_man.css') }}" />
	<!-- edgeflip stylesheets -->

	<!-- Document-specific style -->
	<STYLE>
		/* May eventually want to template these style rules and pass from Flask */
		body {
			background-image: url("{{ url_for('static', filename='ofa_wind_bg.jpg') }}");
		    background-attachment: fixed;
			background-size: cover;
			 /* For IE<9 */
			background-position: center bottom;
			background-repeat: no-repeat;
		}

		#share_content {
			height: 75px;
			width: 500px;
			border: none;
			margin: 25px auto;
		}

		#ofa_header_container {
			width: 100%;
			background-color: #094163;
			box-shadow: 0px 2px 8px black;
		}

		#ofa_header {
			background-image: url('http://secure.assets.bostatic.com/uptown/images/ofa4-logo-large-white.png');
			height: 50px;
			width: 100%;
			background-repeat: no-repeat;
			background-position: 50%;
			background-size: 30%;
			cursor: pointer;
		}

		#faces_frame {
			width: 100%;
			border: none;
		}

	</STYLE>
	<!-- Document-specific style -->

</HEAD>
<BODY>

<div id="ofa_header_container">
	<div id="ofa_header" onClick="window.location = 'http://www.barackobama.com/';"></div> 
</div>

<div style="display: table; position: relative; margin: 0px auto;">

	<iframe src="/frame_faces" id="faces_frame" ALLOWTRANSPARENCY="true"></iframe>

</div>

</BODY>
</HTML>
