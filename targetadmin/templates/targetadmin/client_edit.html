{% extends "targetadmin/base.html" %}
{% block title %}Edit Client{% endblock %}
{% block content %}
    {% if client %}
        <h2>Edit {{ client.name }}</h2>
    {% else %}
        <h2>Create New Client</h2>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
